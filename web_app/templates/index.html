<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Classifier </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Classifier ðŸ’¬</h1>
        <form method="post">
            <textarea name="comment" placeholder="Type your comment here..." required></textarea>
            <button type="submit">Predict Emotion</button>
        </form>

        {% if prediction_clean %}
        <div class="result">
            <h2>Results:</h2>

        </div>
        {% endif %}
    </div>
</body>
</html>
